<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login_Page_CSS.css">
    <script src="js/splash_screen_script.js" defer></script>
</head>
<body>
    <div id="splash-screen">
        <img src="css/images/Glory_Star_Logo.png" alt="Glory Star Splash Screen">
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
